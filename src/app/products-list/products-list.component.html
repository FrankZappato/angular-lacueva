
<h2>Lista de Productos</h2>
<table class = "table text-center">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'clearance': product.clearance}">
            <td><img width="90" class="img- thumbnail"[src]="product.image" [alt]="product.name"></td>
            <td>{{product.name | uppercase}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price | currency}}</td>
            <td><span class="badge badge-warning" *ngIf="product.stock == 0">Out of Stock!</span></td>
            <td *ngIf="product.stock != 0">
                <div class="purchases">
                    <app-input-quantity [(quantity)] = "product.quantity" [max]="product.stock"
                    (maxReached)="maxReached($event)"></app-input-quantity>
                    <button class="btn btn-info btn-sm btn-add-to-cart" (click)="addToCart(product)">Comprar</button>
                </div>
            </td>
        </tr>       
    </tbody>
</table>
